<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识点视图</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            position: relative;
            width: 800px;  /* 增加容器宽度 */
            height: 600px; /* 增加容器高度 */
        }
        
        .center-icon {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #4a90e2;
            border-radius: 50%;
            margin: 200px auto; /* 增加上下外边距，使中心图标离得更远 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        
        .knowledge-point {
            position: absolute;
            width: 180px;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .point-1 {
            top: 90px;    /* 调整位置，离中心更远 */
            left: 90px;   /* 调整位置，离中心更远 */
            z-index: 2;
        }
        
        .point-2 {
            top: 90px;    /* 调整位置，离中心更远 */
            right: 90px;  /* 调整位置，离中心更远 */
            z-index: 2;
        }
        
        .point-3 {
            bottom: 0px; /* 调整位置，离中心更远 */
            left: 310px;  /* 调整位置，离中心更远 */
            z-index: 2;
        }
        
        .knowledge-point h3 {
            color: #4a90e2;
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .knowledge-point ul {
            padding-left: 20px;
        }
        
        .knowledge-point li {
            margin-bottom: 8px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-icon">核心知识点</div>
        
        <div class="knowledge-point point-1">
            <h3>HTML基础</h3>
            <ul>
                <li>文档结构</li>
                <li>常用标签</li>
                <li>表单元素</li>
                <li>语义化标签</li>
            </ul>
        </div>
        
        <div class="knowledge-point point-2">
            <h3>CSS样式</h3>
            <ul>
                <li>选择器</li>
                <li>盒模型</li>
                <li>定位方式</li>
                <li>Flex布局</li>
            </ul>
        </div>
        
        <div class="knowledge-point point-3">
            <h3>JavaScript</h3>
            <ul>
                <li>基础语法</li>
                <li>DOM操作</li>
                <li>事件处理</li>
                <li>AJAX请求</li>
            </ul>
        </div>
    </div>
</body>
</html>
