<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻资讯</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        
        .news-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #d32f2f;
            margin-bottom: 20px;
        }
        
        hr {
            border: none;
            height: 1px;
            background-color: #ddd;
            margin-bottom: 30px;
        }
        
        .content {
            display: flex;
            gap: 30px;
        }
        
        .left-column {
            flex: 2;
        }
        
        .right-column {
            flex: 1;
        }
        
        .news-item {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #eee;
        }
        
        .news-item:last-child {
            border-bottom: none;
        }
        
        .news-item h4 {
            color: #1976d2;
            margin-top: 0;
            font-size: 18px;
        }
        
        .news-images {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .news-images img {
            width: 50%;
            height: auto;
            border-radius: 4px;
        }
        
        .author-info {
            font-size: 14px;
            color: #777;
            display: flex;
            align-items: center;
        }
        
        .author-info span {
            margin-right: 15px;
        }
        
        .hot-news-item {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .hot-news-item img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .hot-news-item a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        
        .hot-news-item a:hover {
            color: #d32f2f;
            text-decoration: underline;
        }
        
        .section-title {
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
            padding-left: 10px;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <h1>今日新闻资讯</h1>
        <hr>
        
        <div class="content">
            <div class="left-column">
                <div class="news-item">
                    <h4>科技创新推动经济发展，人工智能应用场景不断拓展</h4>
                    <div class="news-images">
                        <img src="ai科技.jpg" alt="AI科技">
                        <img src="创新应用.jpg" alt="创新应用">
                    </div>
                    <div class="author-info">
                        <span>作者：张科技</span>
                        <span>发布时间：2023-06-15</span>
                        <span>阅读量：1.2万</span>
                    </div>
                </div>
                
                <div class="news-item">
                    <h4>国际气候变化会议召开，各国承诺减排目标</h4>
                    <div class="news-images">
                        <img src="气候会议.jpg" alt="气候会议">
                        <img src="环境保护.jpg" alt="环境保护">
                    </div>
                    <div class="author-info">
                        <span>作者：李环保</span>
                        <span>发布时间：2023-06-14</span>
                        <span>阅读量：8千</span>
                    </div>
                </div>
                
                <div class="news-item">
                    <h4>文化旅游产业复苏，五一假期游客量创新高</h4>
                    <div class="news-images">
                        <img src="旅游景区.jpg" alt="旅游景区">
                        <img src="文化活动.jpg" alt="文化活动">
                    </div>
                    <div class="author-info">
                        <span>作者：王旅游</span>
                        <span>发布时间：2023-06-13</span>
                        <span>阅读量：1.5万</span>
                    </div>
                </div>
            </div>
            
            <div class="right-column">
                <h4 class="section-title">相关热文推荐</h4>
                
                <div class="hot-news-item">
                    <img src="热点新闻1.jpg" alt="热点新闻1">
                    <a href="#">全球数字经济峰会即将在京召开，聚焦数字化转型</a>
                </div>
                
                <div class="hot-news-item">
                    <img src="热点新闻2.jpg" alt="热点新闻2">
                    <a href="#">新能源汽车销量持续增长，充电基础设施加速布局</a>
                </div>
                
                <div class="hot-news-item">
                    <img src="热点新闻3.jpg" alt="热点新闻3">
                    <a href="#">健康中国行动推进，全民健身计划发布新举措</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
